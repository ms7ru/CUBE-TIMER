<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cube-Timer</title>
		<link rel="stylesheet" href="./assets/files/styles.css" />
        <script src="https://cdn.cubing.net/v0/js/scramble-display" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div id="root">
			<div id="timer">
				<div id="timer-container">
					<h3 id="SCRAMBLE">
						wait for scramble
					</h3>
					<h1 id="TIME">0.000</h1>
				</div>
			</div>
			<div id="stats">
				<div class="stats" id="stats-1"></div>
				<div class="stats" id="stats-2"><canvas id="myChart" class="displayStats"></canvas>
				</div>
				<div class="stats" id="stats-3"></div>
				<div class="stats" id="stats-4"><scramble-display id="scramble" class="displayStats" scramble=""></scramble-display>
                </div>
			</div>
		</div>
		<script src="./assets/files/script.js" type="module"></script>
	</body>
</html>
